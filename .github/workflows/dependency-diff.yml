name: Dependency Diff

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Create Diff
        uses: e18e/action-dependency-diff@v1
        with:
          size-threshold: '500000' # 500KB - only report significant install size changes
          duplicate-threshold: '3' # Only warn when a package appears 4+ times
          detect-replacements: false # Disable module replacement suggestions to reduce noise
